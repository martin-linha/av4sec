<table class="table">
  <thead>
  <tr>
    <th>
      ID
    </th>
    <th>
      Name
    </th>
    <th>
      Email
    </th>
    <th>
      Created
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of users">
    <td>
      {{ u.id }}
    </td>
    <td>
      {{ u.firstname }} {{ u.lastname }}
    </td>
    <td>
      {{ u.email }}
    </td>
    <td>
      {{ u.createdOn | date: 'dd MMMM yyyy HH:mm' }}
    </td>
  </tr>
  </tbody>
</table>
